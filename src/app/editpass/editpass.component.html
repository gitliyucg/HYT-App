<app-header></app-header>
<div class="body-content">
    <form [formGroup]="formModel">
        <div class="form-inline">

            <div class="form-group oneline"
                 [class.has-error]="formModel.get('oldPass').touched && formModel.get('oldPass').invalid">
                <span>原密码</span>
                <input formControlName="oldPass" type="password" placeholder="请输入原始密码"/>
            </div>

            <div>
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('oldPass').touched && formModel.get('oldPass').invalid">6-16位英文,数字,特殊符号</span>
            </div>

            <div class="form-group oneline"
                 [class.has-error]="formModel.get('PassWord').touched && formModel.get('PassWord').invalid">
                <span>新密码</span>
                <input formControlName="PassWord" type="password" placeholder="请输入新密码"/>
            </div>

            <div>
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('PassWord').touched && formModel.get('PassWord').invalid">6-16位英文,数字,特殊符号</span>
            </div>

            <div class="form-group oneline"
                 [class.has-error]="formModel.get('Confirm').touched && formModel.get('Confirm').invalid">
                <span>确认密码</span>
                <input formControlName="Confirm" type="password" placeholder="请再次确认密码"/>
            </div>

            <div style="margin-bottom: 10px">
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('Confirm').touched && formModel.get('Confirm').invalid">两次密码不一致</span>
            </div>

            <div class="form-group">
                <div>
                    <button class="btn btn-success" (click)="onSubmit($event)" [disabled]="formModel.invalid">修改
                    </button>
                </div>
            </div>
        </div>
    </form>
    <!--<div>-->
        <!--<a routerLink="/">返回首页</a>-->
    <!--</div>-->


    <app-footer></app-footer>
</div>
