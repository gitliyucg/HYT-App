<app-header></app-header>
<div class="body-content">
    <form [formGroup]="formModel">
        <div class="form-group oneline">
            <span>姓名</span>
            <span style="text-align: right">
                {{name}}
            </span>
        </div>

        <div class="form-group oneline">
            <span>身份证</span>
            <span style="text-align: right">
                {{idnumber}}
            </span>
        </div>

        <div class="form-group oneline" style="margin-bottom: 10px">
            <span>开户行</span>
            <select formControlName="Bank">
                <option value="工商银行">工商银行</option>
                <option value="农业银行">农业银行</option>
                <option value="建设银行">建设银行</option>
                <option value="交通银行">交通银行</option>
                <option value="中国银行">中国银行</option>
            </select>
        </div>

        <div class="form-group oneline"
             [class.has-error]="formModel.get('BankUName').touched && formModel.get('BankUName').invalid">
            <span>开户名</span>
            <input formControlName="BankUName"/>
        </div>

        <div class="form-group oneline"
             [class.has-error]="formModel.get('BankNumber').touched && formModel.get('BankNumber').invalid">
            <span>银行卡号</span>
            <input formControlName="BankNumber"/>
        </div>

        <div class="form-group oneline"
             [class.has-error]="formModel.get('BankZhi').touched && formModel.get('BankZhi').invalid">
            <span>开户支行</span>
            <input formControlName="BankZhi"/>
        </div>

        <div class="form-group oneline">
            <span>推荐人</span>
            <span>
                {{tuijianr}}
            </span>
        </div>

        <div class="form-group">
            <button class="btn btn-success" style="width: 100%" (click)="onSubmit($event)" [disabled]="formModel.invalid">绑定</button>
        </div>

    </form>
    <app-footer></app-footer>
</div>
