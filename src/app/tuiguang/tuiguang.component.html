<div class="reg">
    <img src="../../assets/img/reg.png" alt="">
</div>
<div class="body-content">
    <form class="form-cont form-horizontal" [formGroup]="formModel">
        <div class="form-group"
             [class.has-error]="formModel.get('UserName').touched && formModel.get('UserName').invalid">
            <!--<label class="control-label col-sm-2"><span class="text-danger">*</span>会员账号</label>-->
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="UserName" placeholder="用户名是以字母开头的4-10位英文+数字">
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('UserName').touched && formModel.get('UserName').invalid">用户名是以字母开头的4-10位英文+数字</span>
            </div>
        </div>
        <div class="form-group"
             [class.has-error]="formModel.get('PassWord').touched && formModel.get('PassWord').invalid">
            <!--<label class="control-label col-sm-2"><span class="text-danger">*</span>密码</label>-->
            <div class="col-sm-4">
                <input type="password" class="form-control" formControlName="PassWord" placeholder="密码6-16位的字母或数字">
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('PassWord').touched && formModel.get('PassWord').invalid">密码6-16位的字母或数字</span>
            </div>
        </div>
        <div class="form-group" [class.has-error]="formModel.get('Name').touched && formModel.get('Name').invalid">
            <!--<label class="control-label col-sm-2"><span class="text-danger">*</span>会员姓名</label>-->
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="Name" placeholder="请输入姓名">
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('Name').touched && formModel.get('Name').invalid">请输入姓名</span>
            </div>
        </div>
        <div class="form-group" [class.has-error]="formModel.get('Phone').touched && formModel.get('Phone').invalid">
            <!--<label class="control-label col-sm-2"><span class="text-danger">*</span>手机号码</label>-->
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="Phone" placeholder="请输入手机号码">
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('Phone').touched && formModel.get('Phone').invalid">手机号码格式错误</span>
            </div>
        </div>
        <div class="form-group"
             [class.has-error]="formModel.get('IDNumber').touched && formModel.get('IDNumber').invalid">
            <!--<label class="control-label col-sm-2"><span class="text-danger">*</span>身份证号码</label>-->
            <div class="col-sm-4">
                <input type="text" class="form-control" formControlName="IDNumber" placeholder="请输入身份证号码">
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('IDNumber').touched && formModel.get('IDNumber').invalid">身份证号码格式错误</span>
            </div>
        </div>

        <div class="form-group"
             [class.has-error]="formModel.get('TuiJianRen').touched && formModel.get('TuiJianRen').invalid">
            <!--<label class="control-label col-sm-2"><span class="text-danger">*</span>推荐人账号</label>-->
            <div class="col-sm-4">
                <input type="text" disabled class="form-control" formControlName="TuiJianRen" placeholder="请输入推荐人账号">
                <span class="field-validation-valid text-danger"
                      *ngIf="formModel.get('TuiJianRen').touched && formModel.get('TuiJianRen').invalid">推荐人账号不能为空</span>
            </div>
        </div>

        <div class="form-group">
            <!--<label class="control-label col-sm-2"></label>-->
            <div class="col-sm-4">
                <button class="btn btn-success" (click)="onSubmit($event)" [disabled]="formModel.invalid">注册</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4">
                <button class="btn btn-primary" routerLink="/">返回登录</button>
            </div>
        </div>

    </form>
</div>
<app-footer></app-footer>
